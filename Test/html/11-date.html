<html lang="en">

<head>
    <title>date</title>
    <!-- Required meta tags -->

</head>

<body>
    <h1 class="text-center text-uppercase my-4">time now</h1>
    <div class="time row justify-content-center align-items-center">
        <div class="hour p-4 bg-info mx-4"></div>
        <span>:</span>
        <div class="minute  p-4 bg-info mx-4"></div>
        <span>:</span>
        <div class="second  p-4 bg-info mx-4"></div>
    </div>

    <!-- Optional JavaScript -->

        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
<script>
    function clock() {
        const today = new Date()
        const hour_now = today.getHours()
        const minute_now = today.getMinutes()
        const second_now = today.getSeconds()

        if (hour_now < 10) {
            hour_now = "0" + hour_now;
        }
        if (minute_now < 10) {
            minute_now = "0" + minute_now;
        }
        if (second_now < 10) {
            second_now = "0" + second_now;
        }

        var hours = document.querySelector('.hour').innerHTML = hour_now
        var minute = document.querySelector('.minute').innerHTML = minute_now
        var second = document.querySelector('.second').innerHTML = second_now   
    }
    setInterval("clock()", 1000);
</script>
