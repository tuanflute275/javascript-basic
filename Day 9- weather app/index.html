<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather App</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=itial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <div id="weather">
        <!-- <i class="fas fa-search"></i> -->
        <input type="text" class="search">
        <div class="content">
            <h1 class="capital">
                <span class="city">HaNoi</span>
                <span>,</span>
                <span class="coutry">VN</span>
            </h1>
            <div class="time">12/24/2023, 3:25:16 PM</div>
            <div class="temperature">
                <span class="value">23 <sup>o</sup>C</span>
            </div>

            <div class="short-decs">Clouds</div>
            <div class="more-desc">
                <div class="visibility">
                    <i class="far fa-eye"></i>
                    <span>100ms</span>
                </div>
                <div class="visibility">
                    <i class="fas fa-wind"></i>
                    <span>100ms</span>
                </div>
                <div class="visibility">
                    <i class="far fa-sun"></i>
                    <span>100ms</span>
                </div>
            </div>

        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
